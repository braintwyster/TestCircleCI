version: 2
jobs:
    one:
        docker:
            - image: node
        steps:
            - checkout
            - restore_cache:
                key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - run: npm i
            - save_cache:
                key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
                paths:
                    - node_modules
